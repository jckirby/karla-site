<!DOCTYPE html>
<html>
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <title>Stacks</title>
   

    <!-- Styles -->
    <link href="scss/styles.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Lusitana|Kadwa:400,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/113a065b1c.js"></script>
    
    


</head>

<body>
    
    

    
    
    
    <div id="intro-view">
        <h1 class="paper-text">Stacks</h1>

        <div class="stack-list">

            <div class="stack paper-container">
                <h3>Ritter</h3>
                <p>A science-fiction novel</p>
                <button class="delete-button fa fa-times-circle"></button>
            </div>

            <div class="stack paper-container">
                <h3>Tenure</h3>
                <p>A play in two acts</p>
                <button class="delete-button fa fa-times-circle"></button>
            </div>

            <div id="new-stack-button" class="stack paper-container">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>

        </div>
<!---
        <h2>Completed</h2>

        <div class="stack-list" id="completed-stacks">


            <div class="stack">
                <h3>Teo's Diary</h3>
                <p>STAY OUT</p>
            </div>

            <div class="stack">
                <h3>Pizza Americano</h3>
                <p>A white-base recipe</p>
            </div>  


        </div>--->

    </div>
    
    <div id="writing-view">
        <div id="writing-area">
        
    <!--        <object id="PDF-viewer" data="https://storage.googleapis.com/think/docs/its-lit.pdf#view=FitH" type="application/pdf"></object>-->

            <div id="sidebar-left" class="sidebar">   




                <select>
                    <option>Outline</option>
                    <option>Notes</option>
                    <option>Metadata</option>
                    <option>Source Material</option>
                </select>
                <textarea placeholder="Put an outline here maybe. I'm not your boss, guy."></textarea>
            </div>

            <div id="main-document">
                <textarea placeholder="Write your story"></textarea>
            </div>

            <div id="sidebar-right" class="sidebar">   
                <select>
                    <option>Outline</option>
                    <option selected>Notes</option>
                    <option>Metadata</option>
                    <option>Source Material</option>
                </select>
                <textarea placeholder="This is a note area. Take notes in it, asshole."></textarea>
            </div>
        </div>
        
        <div id="status-bar"></div>
    </div>
    
        
    <!-- DEPENDENCIES-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="trumbowyg.min.js"></script>

    <script src="scripts.js"></script>

</body>
</html>
